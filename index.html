<!DOCTYPE html>
<html>
<head>
    <title>Food Order Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .menu-item label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Menu</h1>
        <form id="food-order-form">
            <div class="menu-item">
                <label for="item1">Item 1</label>
                <input type="number" id="item1" name="item1" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="item2">Item 2</label>
                <input type="number" id="item2" name="item2" value="0" min="0">
            </div>
            <!-- Add more menu items as needed -->
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
